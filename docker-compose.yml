version: '3.8'

services:
  # JARVIX Worker - Scalable instances for parallel processing
  jarvix-worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: jarvix:2.0
    container_name: jarvix-worker-${WORKER_ID:-1}
    environment:
      - WORKER_ID=${WORKER_ID:-1}
      - MAX_CONCURRENT=${MAX_CONCURRENT:-100}
      - TIMEOUT_SECS=${TIMEOUT_SECS:-30}
      - RUST_LOG=${RUST_LOG:-info}
    volumes:
      - ./data:/app/data
      - ./seeds:/app/seeds:ro
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    restart: unless-stopped
    networks:
      - jarvix-network

  # Redis for distributed caching (optional for Phase 6)
  redis:
    image: redis:7-alpine
    container_name: jarvix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - jarvix-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Monitoring - Prometheus metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: jarvix-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    restart: unless-stopped
    networks:
      - jarvix-network
    profiles:
      - monitoring

networks:
  jarvix-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
